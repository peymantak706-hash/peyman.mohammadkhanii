<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پیمان محمدخانی</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            min-height: 100vh;
            padding: 50px 20px;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .profile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #00d1ff;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 209, 255, 0.4);
        }
        h1 {
            font-size: 2.3em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 209, 255, 0.5);
        }
        h2 {
            font-weight: 400;
            color: #a0d2ff;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(0, 209, 255, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: 0.3s;
            border: 1px solid rgba(0, 209, 255, 0.3);
        }
        .btn:hover {
            background: rgba(0, 209, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 209, 255, 0.3);
        }
        .btn i {
            font-size: 1.3em;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .btn {
                padding: 13px 15px;
            }
        }
    </style>
    <!-- آیکون‌ها (Font Awesome) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <!-- عکس شخصی -->
            <img src="piman.jpg" alt="پیمان محمدخانی" class="avatar">

            <h1>پیمان محمدخانی</h1>
            <h2>توسعه‌دهنده وب | دیجیتال نوین</h2>

            <div class="links">
                <!-- اینستاگرام -->
                <a href="https://instagram.com/peyman.-.neon" target="_blank" class="btn">
                    <i class="fab fa-instagram"></i>
                    Instagram: @peyman.-.neon
                </a>

                <!-- ایمیل -->
                <a href="mailto:peymantak706@gmail.com" class="btn">
                    <i class="fas fa-envelope"></i>
                    ایمیل من
                </a>

                <!-- تماس تلفنی -->
                <a href="tel:09107519637" class="btn">
                    <i class="fas fa-phone-alt"></i>
                    تماس تلفنی
                </a>

                <!-- واتساپ -->
                <a href="https://wa.me/989107519637" target="_blank" class="btn">
                    <i class="fab fa-whatsapp"></i>
                    پیام در واتساپ
                </a>
            </div>
        </div>

        <footer>
            &copy; 2025 پیمان محمدخانی — طراحی شده با HTML & CSS
        </footer>
    </div>
</body>
</html>
